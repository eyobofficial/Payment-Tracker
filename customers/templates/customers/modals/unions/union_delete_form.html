<div class="modal-dialog wd-sm-650" role="document">
  <div class="modal-content">
    <div class="modal-header pd-y-20 pd-x-20 pd-sm-x-30">
      <a href="" role="button" class="close pos-absolute t-15 r-15" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <div class="media align-items-center">
        <div class="media-body">
          <h4 class="tx-18 tx-sm-20 mg-b-2">Delete Union</h4>
          <p class="tx-13 tx-color-03 mg-b-0">Permanently remove this union record.</p>
        </div>
      </div><!-- media -->
    </div><!-- modal-header -->

    <!-- Order Delete Form -->
    <form action="{{ request.path }}" method="POST" id="union-delete-form">
      {% csrf_token %}

      <div class="modal-body pd-sm-t-30 pd-sm-b-30 pd-sm-x-30">
        <h5 class="tz-color-03 tx-normal">
          This action cannot be undone. You will <span class="text-danger tx-medium">permanently delete</span>
          the {{ object.name }} union record.
        </h5>

        <h5 class="tz-color-03 tx-normal mg-t-20">
          Please type <span class="text-danger tx-medium">{{ object.name }}</span> to confirm.
        </h5>

        <div class="form-group">
          <input type="text" id="union-name" class="form-control" autocomplete="off" required>
        </div>
      </div><!-- /.modal-body -->

      <div class="modal-footer pd-x-20 pd-y-15">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" disabled>Yes, delete</button>
      </div>
    </form>
  </div><!-- modal-content -->
</div><!-- modal-dialog -->

<script>
  $(function() {
    const $form = $('#union-delete-form');
    const $nameInput = $form.find('#union-name');
    const $submitBtn = $form.find('button[type=submit]');

    $nameInput.on('keyup', function() {
      const value = $(this).val();

      if (value === '{{ object.name }}') {
        $submitBtn.removeAttr('disabled');
      } else {
        $submitBtn.attr('disabled', true);
      }
    });
  });
</script>
