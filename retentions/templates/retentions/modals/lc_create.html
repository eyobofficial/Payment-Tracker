<div class="modal-dialog wd-sm-650" role="document">
  <div class="modal-content">
    <div class="modal-header pd-y-20 pd-x-20 pd-sm-x-30">
      <a href="" role="button" class="close pos-absolute t-15 r-15" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <div class="media align-items-center">
        <div class="media-body">
          <h4 class="tx-18 tx-sm-20 mg-b-2">New Letter of Credit (L/C)</h4>
          <p class="tx-13 tx-color-03 mg-b-0">Create a new letter of credit record.</p>
        </div>
      </div><!-- media -->
    </div><!-- modal-header -->

    <!-- LC Form -->
    <form action="{% url 'retentions:lc-create' %}" method="POST" id="lc-create-form">
      {% csrf_token %}
      <div class="modal-body pd-sm-t-30 pd-sm-b-40 pd-sm-x-30">
        <!-- Document Number -->
        <div class="form-group">
          <label for="documet-number" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Document Number</label>
          <input
            id="document-number"
            name="document_number"
            type="text" class="form-control"
            placeholder="Enter the L/C document number"
            required
          />
        </div>

        <!-- Product -->
        <div class="form-group">
          <label for="product" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Product</label>
          <select name="product" id="product" class="form-control custom-select" required>
            <option selected disabled>Choose product</option>
            {% for product in product_list %}
            <option value="{{ product.pk }}">{{ product.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Rate -->
        <div class="form-group">
          <label for="rate" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Rate</label>
          <input
            id="rate" name="rate"
            class="form-control"
            placeholder="Enter price in USD"
            required
          />
        </div>
      </div><!-- modal-body -->
      <div class="modal-footer pd-x-20 pd-y-15">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div><!-- modal-content -->
</div><!-- modal-dialog -->

<script>
  $(function() {
    var cleave = new Cleave('#rate', {
      numeral: true,
      numeralThousandsGroupStyle: 'thousand'
    });
  });
</script>
