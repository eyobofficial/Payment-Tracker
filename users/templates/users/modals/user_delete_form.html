<div class="modal-dialog wd-sm-650" role="document">
  <div class="modal-content">
    <div class="modal-header pd-y-20 pd-x-20 pd-sm-x-30">
      <a href="" role="button" class="close pos-absolute t-15 r-15" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <div class="media align-items-center">
        <div class="media-body">
          <h4 class="tx-18 tx-sm-20 mg-b-2">Delete User</h4>
          <p class="tx-13 tx-color-03 mg-b-0">Permanently remove this user.</p>
        </div>
      </div><!-- media -->
    </div><!-- modal-header -->

    <!-- LC Form -->
    <form action="{{ request.path }}" method="POST">
      {% csrf_token %}

      <div class="modal-body pd-sm-t-50 pd-sm-b-80 pd-sm-x-30">
        <h5 class="tz-color-03 tx-normal">
          Are you sure you want to <span class="text-danger tx-medium">permanently delete</span> this user?
          This action cannot be undone.
        </h5>
      </div><!-- /.modal-body -->

      <div class="modal-footer pd-x-20 pd-y-15">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Yes, delete</button>
      </div>
    </form>
  </div><!-- modal-content -->
</div><!-- modal-dialog -->
