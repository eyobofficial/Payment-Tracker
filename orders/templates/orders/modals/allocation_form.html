<div class="modal-dialog wd-sm-650" role="document">
  <div class="modal-content">
    <div class="modal-header pd-y-20 pd-x-20 pd-sm-x-30">
      <a href="" role="button" class="close pos-absolute t-15 r-15" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <div class="media align-items-center">
      <div class="media-body">
        <h4 class="tx-18 tx-sm-20 mg-b-2">Delivery Order Allocation</h4>
        {% if object %}
        <p class="tx-13 tx-color-03 mg-b-0">Update delivery order allocation to regions.</p>
        {% else %}
        <p class="tx-13 tx-color-03 mg-b-0">Create delivery order allocation to regions.</p>
        {% endif %}
      </div>
      </div><!-- media -->
    </div><!-- modal-header -->

    <!-- LC Form -->
    <form action="{{ request.path }}?section=delivery-order-section" method="POST">
      {% csrf_token %}

      <!-- Hidden fields -->
      <input type="hidden" name="delivery_order" value="{{ order.pk }}">

      <div class="modal-body pd-sm-t-30 pd-sm-b-60 pd-sm-x-30">
        <div class="row">
          <div class="col-sm-10">
            <!-- Buyers  -->
            <div class="form-group">
              <label for="buyer" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Customer</label>
              <select name="buyer" id="buyer" class="form-control custom-select" required>
                {% if not form.instance.buyer %}
                <option selected disabled value="">Choose Region</option>
                {% endif %}
                {% for choice in buyer_choices %}
                <option value="{{ choice.pk }}" {% if form.instance.buyer == choice %}selected{% endif %}>{{ choice.region }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Quantity -->
            <label for="quantity" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Quantity</label>
            <div class="input-group mg-b-10">
              <input
                id="quantity" class="form-control"
                name="quantity" value="{{ form.instance.quantity|default_if_none:'' }}"
                placeholder="Enter quantity in {{ order.unit.name }}"
                aria-label="Allocation quantity" aria-describedby="basic-addon2"
                required autocomplete="off"
              />
              <div class="input-group-append">
                <span class="input-group-text tx-medium" id="basic-addon2">{{ order.unit.code|upper }}</span>
              </div>
            </div>
          </div><!-- /.col-sm-10 -->
        </div><!-- /.row -->
      </div><!-- /.modal-body -->
      <div class="modal-footer pd-x-20 pd-y-15">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div><!-- modal-content -->
</div><!-- modal-dialog -->

<script>
  $(function () {
    var cleave = new Cleave('#quantity', {
      numeral: true,
      numeralThousandsGroupStyle: 'thousand',
      numeralDecimalScale: 4
    });
  });
</script>
