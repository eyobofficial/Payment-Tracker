<div class="modal-dialog modal-lg wd-sm-650" role="document">
  <div class="modal-content">
    <div class="modal-header pd-y-20 pd-x-20 pd-sm-x-30">
      <a href="" role="button" class="close pos-absolute t-15 r-15" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <div class="media align-items-center">
        <div class="media-body">
          <h4 class="tx-18 tx-sm-20 mg-b-2">New Delivery Order</h4>
          {% if object %}
          <p class="tx-13 tx-color-03 mg-b-0">Update a delivery order record.</p>
          {% else %}
          <p class="tx-13 tx-color-03 mg-b-0">Create a new delivery order record.</p>
          {% endif %}
        </div>
      </div><!-- media -->
    </div><!-- modal-header -->

    <!-- LC Form -->
    <form action="{{ request.path }}" method="POST" id="delivery-order-form">
      {% csrf_token %}
      <div class="modal-body pd-sm-t-30 pd-sm-b-40 pd-sm-x-30">
        <div class="row">
          <div class="col-sm-9">
            <!-- LC Document Number -->
            <div class="form-group">
              <label for="lc-number" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">L/C Document
                Number</label>
              <input
                id="lc-number" class="form-control"
                name="lc_number" value="{{ form.instance.lc_number|default_if_none:'' }}"
                placeholder="Enter the L/C document number"
                required />
            </div>

            <!-- Vessel Name -->
            <div class="form-group">
              <label for="vessel" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Vessel Name</label>
              <input
                id="vessel" class="form-control"
                name="vessel" value="{{ form.instance.vessel|default_if_none:'' }}"
                placeholder="Enter the vessel name"
                required
              />
            </div>

            <!-- Supplier  -->
            <div class="form-group">
              <label for="supplier" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Supplier</label>
              <select name="supplier" id="supplier" class="form-control custom-select" required>
                {% if form.instance.supplier is None %}
                <option selected disabled>Choose Supplier</option>
                {% endif %}
                {% for supplier in supplier_list %}
                <option value="{{ supplier.pk }}" {% if form.instance.supplier == supplier %}selected{% endif %}>{{ supplier.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Product -->
            <div class="form-group">
              <label for="product" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Product</label>
              <select name="product" id="product" class="form-control custom-select" required>
                {% if form.instance.product is None %}
                <option selected disabled>Choose product</option>
                {% endif %}
                {% for product in product_list %}
                <option value="{{ product.pk }}" {% if form.instance.product == product %}selected{% endif %}>{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Rate -->
            <label for="rate" class="tx-10 tx-uppercase tx-medium tx-spacing-1 mg-b-5 tx-color-03">Rate</label>
            <div class="input-group mg-b-10">
              <input
                id="rate" class="form-control"
                name="rate" value="{{ form.instance.rate|default_if_none:'' }}"
                placeholder="Enter price in USD"
                aria-label="Product rate" aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text tx-medium" id="basic-addon2">USD</span>
              </div>
            </div>

            </div><!-- modal-body -->
        </div><!-- /.row -->
      </div><!-- /.modal-body -->
      <div class="modal-footer pd-x-20 pd-y-15">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div><!-- modal-content -->
</div><!-- modal-dialog -->

<script>
  $(function() {
    var cleave = new Cleave('#rate', {
      numeral: true,
      numeralThousandsGroupStyle: 'thousand'
    });
  });
</script>
